<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Text to Speech</h2>
        </header>
        <main class="form_input">
            <form action="#">
                <div class="user_input">
                    <p>Enter text</p>
                    <textarea name="textarea" class="msg" cols="30" rows="5"></textarea>
                </div>
                <div class="selection">
                    <p>select a voice</p>
                    <select class="voiceSelection">
                        <option>Choose an option</option>
                        <option>Microsoft David - English (United States)</option>
                        <option>English(US)</option>
                        <option>English(IN)</option> 
                    </select>
                </div>
                <div class="submit">
                    <button>Click to Convert</button>

                </div>
            </form>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
